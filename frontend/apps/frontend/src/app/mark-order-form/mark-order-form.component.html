<form class="form" #form="ngForm" novalidate>
  <div class="input-container">
    <div class="form-group row">
      <label for="amount" class="col-sm-4 col-form-label">{{ partyA }}</label>
      <div class="input-group col-sm-8">
        <input
          id="amount"
          type="text"
          name="amount"
          class="form-control"
          value="{{ partyAAmount }}"
          required
          disabled
        />
        <div class="input-group-append">
          <div class="input-group-text">CRO</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="amount" class="col-sm-4 col-form-label">{{ partyB }}</label>
      <div class="input-group col-sm-8">
        <input
          id="amount"
          type="text"
          name="amount"
          class="form-control"
          value="{{ partyBAmount }}"
          required
          disabled
        />
        <div class="input-group-append">
          <div class="input-group-text">CRO</div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-blue" (click)="handleSubmit(form)">
        Confirm
      </button>
    </div>
  </div>
</form>
